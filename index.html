<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外来人员访问信息登记系统</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'PingFang SC', 'Microsoft YaHei', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container { 
            max-width: 100%;
            width: 100%;
            max-width: 500px;
            background: white; 
            padding: 25px; 
            border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .header { 
            text-align: center; 
            margin-bottom: 25px; 
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        .header h1 { 
            color: #333; 
            margin-bottom: 8px;
            font-size: 22px;
        }
        .location-info { 
            color: #666; 
            font-size: 16px;
            background: #f8f9fa;
            padding: 8px 15px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 5px;
        }
        .form-group { 
            margin-bottom: 18px; 
        }
        label { 
            display: block; 
            margin-bottom: 6px; 
            font-weight: 600; 
            color: #555;
            font-size: 14px;
        }
        .required::after { 
            content: " *"; 
            color: #e74c3c; 
        }
        input, select { 
            width: 100%; 
            padding: 12px 15px; 
            border: 2px solid #e1e5e9; 
            border-radius: 8px; 
            font-size: 16px; 
            transition: all 0.3s;
        }
        input:focus, select:focus { 
            border-color: #3498db; 
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        button { 
            width: 100%; 
            padding: 15px; 
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-size: 17px; 
            font-weight: 600;
            cursor: pointer; 
            transition: all 0.3s;
            margin-top: 10px;
        }
        button:hover { 
            background: linear-gradient(135deg, #2980b9, #3498db);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        button:disabled { 
            background: #bdc3c7; 
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .message { 
            margin-top: 20px; 
            padding: 15px; 
            border-radius: 8px; 
            text-align: center; 
            display: none;
            font-weight: 500;
            font-size: 15px;
        }
        .success { 
            background: #d4edda; 
            color: #155724; 
            border: 1px solid #c3e6cb; 
        }
        .error { 
            background: #f8d7da; 
            color: #721c24; 
            border: 1px solid #f5c6cb; 
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #7f8c8d;
            font-size: 13px;
        }
        .form-row {
            display: flex;
            gap: 15px;
        }
        .form-row .form-group {
            flex: 1;
        }
        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
                margin: 10px;
            }
            .header h1 {
                font-size: 20px;
            }
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
        .other-purpose-container{
            margin-top: 10px;
            display: none;
        }
        .other-purpose-input{
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        .other-purpose-input:focus{
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        .purpose-required::after{
            content: " *";
            color: #e74c3c;
        }
        .location-search-container{
            position: relative;
            margin-bottom: 18px;
        }
        .location-search-input{
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
        }
        .location-search-inco{
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
        }
        .location-results{
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #e1e5e9;
            border-top: none;
            border-radius: 0 0 8px 8px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }
        .location-result-item {
            padding: 12px 15px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
        }
        .location-result-item:hover {
            background: #f8f9fa;
        }
        .location-result-item:last-child {
            border-bottom: none;
        }
        .selected-location {
            background: #e3f2fd;
            padding: 12px 15px;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }
        .compact-form .form-group {
            margin-bottom: 12px;
        }
        .compact-form input, 
        .compact-form select {
            padding: 10px 12px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>外来人员访问信息登记系统</h1>
            <div class="location-info" id="locationDisplay">正在获取地点信息...</div>
        </div>
        
        <form id="visitorForm">
            <!-- 工作单位 -->
            <div class="form-group">
                <label for="company" class="required">工作单位</label>
                <input type="text" id="company" name="company" required maxlength="50" placeholder="请输入工作单位名称">
            </div>
            
            <!-- 姓名和身份证号 -->
            <div class="form-row">
                <div class="form-group">
                    <label for="name" class="required">姓名</label>
                    <input type="text" id="name" name="name" required maxlength="20" placeholder="请输入姓名">
                </div>
                
                <div class="form-group">
                    <label for="idCard" class="required">身份证号</label>
                    <input type="text" id="idCard" name="idCard" required maxlength="18" placeholder="请输入身份证号">
                </div>
            </div>
            
            <!-- 到访人数和来访时间 -->
            <div class="form-row">
                <div class="form-group">
                    <label for="visitorCount" class="required">到访人数</label>
                    <input type="number" id="visitorCount" name="visitorCount" required min="1" max="50" value="1" placeholder="人数">
                </div>
                
                <div class="form-group">
                    <label for="visitTime" class="required">来访时间</label>
                    <input type="datetime-local" id="visitTime" name="visitTime" required>
                </div>
            </div>
            
            <!-- 来访目的 -->
            <div class="form-group">
                <label for="visitPurpose" class="required purpose-required">来访目的</label>
                <select id="visitPurpose" name="visitPurpose" required>
                    <option value="" disabled selected>请选择来访目的</option>
                    <option value="设备维修">设备维修</option>
                    <option value="安全检查">安全检查</option>
                    <option value="项目建设">项目建设</option>
                    <option value="参观学习">参观学习</option>
                    <option value="技术指导">技术指导</option>
                    <option value="其他">其他</option>
                </select>

                <!-- 其他目的输入框 -->
                <div class="other-purpose-container" id="otherPurposeContainer">
                    <input type="text"
                    id="otherPurpose"
                    name="otherPurpose"
                    class="other-purpose-input"
                    placeholder="请具体说明来访目的"
                    maxlength="50">
                </div>
            </div>
            
            <!-- 联系方式和对接人员 -->
            <div class="form-row">
                <div class="form-group">
                    <label for="phone" class="required">联系方式</label>
                    <input type="tel" id="phone" name="phone" required pattern="1[3-9]\d{9}" 
                           placeholder="请输入手机号" maxlength="11">
                </div>
                
                <div class="form-group">
                    <label for="contactPerson" class="required">对接人员</label>
                    <input type="text" id="contactPerson" name="contactPerson" required maxlength="20" placeholder="请输入对接人姓名">
                </div>
            </div>
            
            <!-- 隐藏字段 -->
            <input type="hidden" id="location" name="location">
            <input type="hidden" id="locationName" name="locationName">
            
            <button type="submit" id="submitBtn">
                <span id="submitText">提交信息</span>
            </button>
        </form>
        
        <div id="message" class="message"></div>
        
        <div class="footer">
            <p>您的信息将安全存储，仅用于访客登记管理</p>
        </div>
    </div>

    <!-- 引入 LeanCloud SDK -->
    <script src="https://cdn.jsdelivr.net/npm/leancloud-storage@4.13.2/dist/av-min.js"></script>
    <script src="locations-config.js"></script>
    <script src="leancloud-config.js"></script>
    
    <script>
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化 LeanCloud
            const initSuccess = initLeanCloud();
            if (!initSuccess) {
                showMessage('系统初始化失败，请刷新页面重试', 'error');
                return;
            }

            // 等待 locationManager 可用
            if (typeof locationManager !== 'undefined'){
                setupLocation();
                setupForm();
                setupVisitPurpose();
            } else {
                console.error('locationManager 未定义');
                // 重试机制
                setTimeout(() => {
                    if (typeof locationManager !== 'undefined'){
                        setupLocation();
                        setupForm();
                        setupVisitPurpose();
                    } else {
                        showMessage('系统配置加载失败，请刷新页面', 'error');
                    }
                }, 100);

            }
            
            // 设置地点信息
            setupLocation();
            
            // 设置表单验证和默认值
            setupForm();

            // 设置来访目的事件监听
            setupVisitPurpose();
        });

        // 设置地点信息
        function setupLocation() {
            const urlParams = new URLSearchParams(window.location.search);
            //const locationId = urlParams.get('location') || 'Dianchiyian';
            //const location = getLocationById(locationId);
            let locationId = urlParams.get('location');

            if (!locationId){
                showMessage('错误：未指定登记地点，请使用正确的二维码', 'error');
                return;
            }

            locationId = locationId.toString().trim().toLowerCase();
            const locationName = locationManager.getLocationName(locationId);
            
            //document.getElementById('location').value = location.id;
            //document.getElementById('locationName').value = location.name;
            //document.getElementById('locationDisplay').textContent = location.name;
            document.getElementById('location').value = locationId;
            document.getElementById('locationName').value = locationName;
            document.getElementById('locationDisplay').textContent = locationName;
            document.getElementById('pageTitle').textContent = locationName + ' - 访客登记';
            
            if (location.description) {
                document.getElementById('locationDisplay').title = location.description;
            }
        }

        // 设置表单验证和默认值
        function setupForm() {
            // 设置默认来访时间为当前时间
            const now = new Date();
            // 格式化时间为 datetime-local 需要的格式
            const formattedNow = now.toISOString().slice(0, 16);
            document.getElementById('visitTime').value = formattedNow;
            
            // 手机号输入验证
            document.getElementById('phone').addEventListener('input', function(e) {
                this.value = this.value.replace(/[^\d]/g, '');
            });
            
            // 身份证号输入验证
            document.getElementById('idCard').addEventListener('input', function(e) {
                this.value = this.value.replace(/[^0-9Xx]/g, '');
            });
            
            // 到访人数验证
            document.getElementById('visitorCount').addEventListener('change', function(e) {
                if (this.value < 1) this.value = 1;
                if (this.value > 50) this.value = 50;
            });
        }

        // 设置来访目的动态行为
        function setupVisitPurpose(){
            const purposeSelect = document.getElementById('visitPurpose');
            const otherPurposeContainer = document.getElementById('otherPurposeContainer');
            const otherPurposeInput = document.getElementById('otherPurpose');

            purposeSelect.addEventListener('change', function(){
                if (this.value === '其他'){
                    otherPurposeContainer.style.display = 'block';
                    otherPurposeInput.required = true;
                    setTimeout(() => otherPurposeInput.focus(), 300);
                } else {
                    otherPurposeContainer.style.display = 'none';
                    otherPurposeInput.required = false;
                    otherPurposeInput.value = '';
                }
            });
        }

        // 显示消息
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 3000);
            }
        }

        // 表单提交处理
        document.getElementById('visitorForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            const messageDiv = document.getElementById('message');
            
            // 禁用提交按钮，防止重复提交
            submitBtn.disabled = true;
            submitText.textContent = '提交中...';
            messageDiv.style.display = 'none';
            
            try {
                // 获取表单数据
                const formData = new FormData(this);
                const data = Object.fromEntries(formData);
                
                // 验证必填字段
                const requiredFields = [
                    { field: 'company', name: '工作单位' },
                    { field: 'name', name: '姓名' },
                    { field: 'idCard', name: '身份证号' },
                    { field: 'visitorCount', name: '到访人数' },
                    { field: 'visitTime', name: '来访时间' },
                    { field: 'visitPurpose', name: '来访目的' },
                    { field: 'phone', name: '联系方式' },
                    { field: 'contactPerson', name: '对接人员' }
                ];
                
                for (const { field, name } of requiredFields) {
                    if (!data[field] || !data[field].toString().trim()) {
                        throw new Error(`请填写${name}`);
                    }
                }
                
                // 验证手机号格式
                if (!/^1[3-9]\d{9}$/.test(data.phone)) {
                    throw new Error('请输入正确的手机号码');
                }
                
                // 验证身份证号格式（简单验证）
                if (!/^\d{17}[\dXx]$/.test(data.idCard)) {
                    throw new Error('请输入正确的身份证号码');
                }
                
                // 获取客户端IP
                let ipAddress = '';
                try {
                    const ipResponse = await fetch('https://api.ipify.org?format=json');
                    const ipData = await ipResponse.json();
                    ipAddress = ipData.ip;
                } catch (ipError) {
                    console.warn('无法获取IP地址:', ipError);
                }
                
                data.ipAddress = ipAddress;

                // 处理来访目的
                //if (data.visitPurpose === '其他' && data.otherPurpose){
                //    data.visitPurpose = data.otherPurpose; // 使用手动填写的目的
                //}
                if (data.visitPurpose === '其他'){
                    if (!data.otherPurpose || !data.otherPurpose.trim()){
                        throw new Error('填写具体来访目的');
                    }
                    data.visitPurpose = data.otherPurpose.trim();
                }
                delete data.otherPurpose;

                // 删除不需要的字段
                delete data.otherPurpose;
                
                // 提交到 LeanCloud
                //const result = await submitVisitorInfo(data);
                const result = await submitToBackend(data);

                //console.log('处理后的数据:', data);
                
                if (result.success) {
                    showMessage('✅ ' + result.message, 'success');
                    // 清空表单，但保留地点信息和默认时间
                    this.reset();
                    //setupForm(); // 重新设置默认值
                    setupFormValidation();
                    setupVisitPurpose();
                } else {
                    throw new Error(result.message);
                }
                
            } catch (error) {
                console.error('提交错误:', error);
                showMessage('❌ ' + error.message, 'error');
            } finally {
                // 恢复按钮状态
                submitBtn.disabled = false;
                submitText.textContent = '提交信息';
            }
        });

        // 提交到后端的函数
        async function submitToBackend(data){
            // 使用 LeanCloud
            try {
                // 模拟提交
                await new Promise (resolve => setTimeout(resolve, 1000));
                return { success: true, message:'提交成功'};
            } catch (error) {
                return { success: false, message: error.message};
            }
        }

        // 设置表单验证
        function setupFormValidation(){
            // 设置默认来访时间为当前时间
            const now = new Date();
            const formattedNow = now.toISOString().slice(0, 16);
            document.getElementById('visitTime').value = formattedNow;
            
            // 手机号输入验证
            document.getElementById('phone').addEventListener('input', function(e) {
                this.value = this.value.replace(/[^\d]/g, '');
            });
            
            // 身份证号输入验证
            document.getElementById('idCard').addEventListener('input', function(e) {
                this.value = this.value.replace(/[^0-9Xx]/g, '');
            });
        }

        // 显示消息
         function showMessage (message, type){
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';

            if (type === 'success'){
                setTimeout(() => messageDiv.style.display = 'none()', 3000);
            }
         } 

    </script>
</body>
</html>
