<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>访客信息登记</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'PingFang SC', 'Microsoft YaHei', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container { 
            max-width: 100%;
            width: 100%;
            max-width: 500px;
            background: white; 
            padding: 25px; 
            border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .header { 
            text-align: center; 
            margin-bottom: 25px; 
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        .header h1 { 
            color: #333; 
            margin-bottom: 8px;
            font-size: 22px;
        }
        .location-info { 
            color: #666; 
            font-size: 16px;
            background: #f8f9fa;
            padding: 8px 15px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 5px;
        }
        .form-group { 
            margin-bottom: 18px; 
        }
        label { 
            display: block; 
            margin-bottom: 6px; 
            font-weight: 600; 
            color: #555;
            font-size: 14px;
        }
        .required::after { 
            content: " *"; 
            color: #e74c3c; 
        }
        input, select { 
            width: 100%; 
            padding: 12px 15px; 
            border: 2px solid #e1e5e9; 
            border-radius: 8px; 
            font-size: 16px; 
            transition: all 0.3s;
        }
        input:focus, select:focus { 
            border-color: #3498db; 
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        button { 
            width: 100%; 
            padding: 15px; 
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-size: 17px; 
            font-weight: 600;
            cursor: pointer; 
            transition: all 0.3s;
            margin-top: 10px;
        }
        button:hover { 
            background: linear-gradient(135deg, #2980b9, #3498db);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        button:disabled { 
            background: #bdc3c7; 
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .message { 
            margin-top: 20px; 
            padding: 15px; 
            border-radius: 8px; 
            text-align: center; 
            display: none;
            font-weight: 500;
            font-size: 15px;
        }
        .success { 
            background: #d4edda; 
            color: #155724; 
            border: 1px solid #c3e6cb; 
        }
        .error { 
            background: #f8d7da; 
            color: #721c24; 
            border: 1px solid #f5c6cb; 
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #7f8c8d;
            font-size: 13px;
        }
        .field-note {
            font-size: 12px;
            color: #7f8c8d;
            margin-top: 4px;
        }
        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
                margin: 10px;
            }
            .header h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>访客信息登记</h1>
            <div class="location-info" id="locationDisplay">地点加载中...</div>
        </div>
        
        <form id="visitorForm">
            <!-- 工作单位 -->
            <div class="form-group">
                <label for="company" class="required">工作单位</label>
                <input type="text" id="company" name="company" required maxlength="50" placeholder="请输入工作单位名称">
            </div>
            
            <!-- 姓名 -->
            <div class="form-group">
                <label for="name" class="required">姓名</label>
                <input type="text" id="name" name="name" required maxlength="20" placeholder="请输入真实姓名">
            </div>
            
            <!-- 身份证号 -->
            <div class="form-group">
                <label for="idCard" class="required">身份证号</label>
                <input type="text" id="idCard" name="idCard" required maxlength="18" placeholder="请输入18位身份证号">
                <div class="field-note">请准确填写18位身份证号码</div>
            </div>
            
            <!-- 到访人数 -->
            <div class="form-group">
                <label for="visitorCount" class="required">到访人数</label>
                <input type="number" id="visitorCount" name="visitorCount" required min="1" max="50" value="1" placeholder="请输入到访人数">
                <div class="field-note">包括本人在内的总人数</div>
            </div>
            
            <!-- 来访时间 -->
            <div class="form-group">
                <label for="visitTime" class="required">来访时间</label>
                <input type="datetime-local" id="visitTime" name="visitTime" required>
                <div class="field-note">请选择计划到访的日期和时间</div>
            </div>
            
            <!-- 来访目的 -->
            <div class="form-group">
                <label for="purpose" class="required">来访目的</label>
                <select id="purpose" name="purpose" required>
                    <option value="">请选择来访目的</option>
                    <option value="设备维修">设备维修</option>
                    <option value="巡检">巡检</option>
                    <option value="参观学习">参观学习</option>
                    <option value="其他">其他</option>
                </select>
            </div>
            
            <!-- 联系方式 -->
            <div class="form-group">
                <label for="phone" class="required">联系方式</label>
                <input type="tel" id="phone" name="phone" required pattern="1[3-9]\d{9}" 
                       placeholder="请输入11位手机号" maxlength="11">
                <div class="field-note">请填写可联系的手机号码</div>
            </div>
            
            <!-- 对接人员 -->
            <div class="form-group">
                <label for="contactPerson" class="required">对接人员</label>
                <input type="text" id="contactPerson" name="contactPerson" required maxlength="20" placeholder="请输入对接人员姓名">
                <div class="field-note">请填写您要拜访的人员姓名</div>
            </div>
            
            <!-- 隐藏字段：自动获取的地点信息 -->
            <input type="hidden" id="location" name="location">
            <input type="hidden" id="locationName" name="locationName">
            
            <button type="submit" id="submitBtn">
                <span id="submitText">提交信息</span>
            </button>
        </form>
        
        <div id="message" class="message"></div>
        
        <div class="footer">
            <p>您的信息将安全存储，仅用于访客登记管理</p>
        </div>
    </div>

    <!-- 引入 LeanCloud SDK -->
    <script src="https://cdn.jsdelivr.net/npm/leancloud-storage@4.13.2/dist/av-min.js"></script>
    <script src="locations.js"></script>
    <script src="leancloud.js"></script>
    
    <script>
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化 LeanCloud
            const initSuccess = initLeanCloud();
            if (!initSuccess) {
                showMessage('系统初始化失败，请刷新页面重试', 'error');
                return;
            }
            
            // 设置地点信息和表单
            setupLocation();
            setupForm();
        });

        // 设置地点信息
        function setupLocation() {
            const urlParams = new URLSearchParams(window.location.search);
            const locationId = urlParams.get('location') || 'gate';
            const location = getLocationById(locationId);
            
            // 设置隐藏字段
            document.getElementById('location').value = location.id;
            document.getElementById('locationName').value = location.name;
            
            // 显示地点信息
            document.getElementById('locationDisplay').textContent = location.name;
            if (location.description) {
                document.getElementById('locationDisplay').title = location.description;
            }
        }

        // 设置表单
        function setupForm() {
            // 设置默认来访时间为当前时间
            const now = new Date();
            // 将时间调整为5分钟后的整数倍，方便用户选择
            now.setMinutes(Math.ceil(now.getMinutes() / 5) * 5);
            document.getElementById('visitTime').value = formatDateTimeLocal(now);
            
            // 手机号输入验证
            document.getElementById('phone').addEventListener('input', function(e) {
                this.value = this.value.replace(/[^\d]/g, '');
            });
            
            // 身份证号输入验证
            document.getElementById('idCard').addEventListener('input', function(e) {
                this.value = this.value.replace(/[^0-9Xx]/g, '');
            });
            
            // 到访人数验证
            document.getElementById('visitorCount').addEventListener('change', function(e) {
                if (this.value < 1) this.value = 1;
                if (this.value > 50) this.value = 50;
            });
        }

        // 格式化日期时间为datetime-local输入格式
        function formatDateTimeLocal(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            
            return `${year}-${month}-${day}T${hours}:${minutes}`;
        }

        // 显示消息
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 3000);
            }
        }

        // 验证身份证号
        function validateIdCard(idCard) {
            if (!idCard) return false;
            
            // 基本格式验证
            const pattern = /^[1-9]\d{5}(18|19|20)\d{2}((0[1-9])|(1[0-2]))(([0-2][1-9])|10|20|30|31)\d{3}[0-9Xx]$/;
            if (!pattern.test(idCard)) {
                return false;
            }
            
            // 校验码验证（简化版）
            return true;
        }

        // 验证手机号
        function validatePhone(phone) {
            const pattern = /^1[3-9]\d{9}$/;
            return pattern.test(phone);
        }

        // 表单提交处理
        document.getElementById('visitorForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            const messageDiv = document.getElementById('message');
            
            // 禁用提交按钮，防止重复提交
            submitBtn.disabled = true;
            submitText.textContent = '提交中...';
            messageDiv.style.display = 'none';
            
            try {
                // 获取表单数据
                const formData = new FormData(this);
                const data = Object.fromEntries(formData);
                
                // 字段验证
                if (!data.company.trim()) {
                    throw new Error('请输入工作单位');
                }
                
                if (!data.name.trim()) {
                    throw new Error('请输入姓名');
                }
                
                if (!validateIdCard(data.idCard)) {
                    throw new Error('请输入正确的身份证号码');
                }
                
                if (!data.visitorCount || data.visitorCount < 1) {
                    throw new Error('到访人数至少为1人');
                }
                
                if (!data.visitTime) {
                    throw new Error('请选择来访时间');
                }
                
                if (!data.purpose) {
                    throw new Error('请选择来访目的');
                }
                
                if (!validatePhone(data.phone)) {
                    throw new Error('请输入正确的手机号码');
                }
                
                if (!data.contactPerson.trim()) {
                    throw new Error('请输入对接人员姓名');
                }
                
                // 获取客户端IP
                let ipAddress = '';
                try {
                    const ipResponse = await fetch('https://api.ipify.org?format=json');
                    const ipData = await ipResponse.json();
                    ipAddress = ipData.ip;
                } catch (ipError) {
                    console.warn('无法获取IP地址:', ipError);
                }
                
                data.ipAddress = ipAddress;
                
                // 提交到 LeanCloud
                const result = await submitVisitorInfo(data);
                
                if (result.success) {
                    showMessage('✅ ' + result.message, 'success');
                    // 清空表单，但保留地点信息
                    this.reset();
                    setupForm(); // 重新设置表单默认值
                } else {
                    throw new Error(result.message);
                }
                
            } catch (error) {
                console.error('提交错误:', error);
                showMessage('❌ ' + error.message, 'error');
            } finally {
                // 恢复按钮状态
                submitBtn.disabled = false;
                submitText.textContent = '提交信息';
            }
        });
    </script>
</body>
</html>
