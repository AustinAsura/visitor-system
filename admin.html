    <script>
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            // åˆå§‹åŒ– LeanCloud
            const initSuccess = initLeanCloud();
            if (!initSuccess) {

        // åŠ è½½æ•°æ®
        async function loadData() {
            try {
                // è·å–ç­›é€‰æ¡ä»¶
                const location = document.getElementById('locationFilter').value;
                const date = document.getElementById('dateFilter').value;
                const search = document.getElementById('searchFilter').value;

                // æ˜¾ç¤ºåŠ è½½çŠ¶æ€

                // è·å–æ•°æ®
                const records = await getVisitorRecords({
                    location: location,
                    date: date,
                    search: search
                });

                console.log('è·å–åˆ°çš„è®°å½•æ•°é‡:', records.length);
                console.log('è®°å½•æ ·ä¾‹:', records[0]);
                
                // æ˜¾ç¤ºæ•°æ®
                displayRecords(records);
                
                // æ›´æ–°æœ€åæ›´æ–°æ—¶é—´
                updateLastUpdateTime();
                
            } catch (error) {

                showError('åŠ è½½å¤±è´¥:', error.message);
            }
        }
        

        // åœ¨ leancloud.js ä¸­ä¿®å¤ getVisitorRecords å‡½æ•°
        async function getVisitorRecords(filters = {}) {
            try {
                const query = new AV.Query('VisitorRecord');
        
                console.log('å¼€å§‹æŸ¥è¯¢ï¼Œç­›é€‰æ¡ä»¶:', filters);
        
            // åº”ç”¨ç­›é€‰æ¡ä»¶ - ä¿®å¤åœ°ç‚¹ç­›é€‰
            if (filters.location && filters.location !== 'all') {
                console.log('åº”ç”¨åœ°ç‚¹ç­›é€‰:', filters.location);
            
                // å°è¯•å¤šç§å¯èƒ½çš„å­—æ®µåç§°
                const locationQuery = new AV.Query('VisitorRecord');
                locationQuery.equalTo('location', filters.location);
            
                const locationNameQuery = new AV.Query('VisitorRecord');
                locationNameQuery.equalTo('locationName', filters.location);
            
                // ä½¿ç”¨ OR æŸ¥è¯¢ï¼ŒåŒ¹é…ä»»æ„ä¸€ä¸ªå­—æ®µ
                query._orQuery([locationQuery, locationNameQuery]);
            }
        
            // æ—¥æœŸç­›é€‰
            if (filters.date) {
                console.log('åº”ç”¨æ—¥æœŸç­›é€‰:', filters.date);
                const startDate = new Date(filters.date);
                const endDate = new Date(startDate);
                endDate.setDate(endDate.getDate() + 1);
            
                query.greaterThanOrEqualTo('createdAt', startDate);
                query.lessThan('createdAt', endDate);
            }
        
            // å…³é”®è¯æœç´¢
            if (filters.search) {
                console.log('åº”ç”¨å…³é”®è¯æœç´¢:', filters.search);
                const nameQuery = new AV.Query('VisitorRecord');
                nameQuery.contains('name', filters.search);
            
                const phoneQuery = new AV.Query('VisitorRecord');
                phoneQuery.contains('phone', filters.search);
            
                const companyQuery = new AV.Query('VisitorRecord');
                companyQuery.contains('company', filters.search);
            
                query._orQuery([nameQuery, phoneQuery, companyQuery]);
            }
        
            // æŒ‰åˆ›å»ºæ—¶é—´å€’åºæ’åˆ—
            query.descending('createdAt');
        
            // åˆ†é¡µ
            const page = filters.page || 1;
            const limit = filters.limit || 50;
            query.limit(limit);
            query.skip((page - 1) * limit);
        
            const records = await query.find();
            console.log('æŸ¥è¯¢å®Œæˆï¼Œæ‰¾åˆ°è®°å½•:', records.length);
        
            return records.map(record => {
                const data = {
                    id: record.id,
                    createdAt: record.get('createdAt'),
                    submitTime: record.get('submitTime') || record.get('createdAt'),
                    company: record.get('company') || '',
                    name: record.get('name') || '',
                    idCard: record.get('idCard') || record.get('id_card') || '',
                    visitorCount: record.get('visitorCount') || record.get('visitor_count') || 1,
                    visitTime: record.get('visitTime') || record.get('visit_time'),
                    visitPurpose: record.get('visitPurpose') || record.get('visit_purpose') || '',
                    phone: record.get('phone') || '',
                    contactPerson: record.get('contactPerson') || record.get('contact_person') || '',
                    location: record.get('location') || '',
                    locationName: record.get('locationName') || record.get('location_name') || '',
                    ipAddress: record.get('ipAddress') || record.get('ip_address') || ''
                };
            
                console.log('å¤„ç†åçš„è®°å½•æ•°æ®:', data);
                return data;
            });
        
        } catch (error) {
            console.error('è·å–è®°å½•å¤±è´¥:', error);
            return [];
        }
    }

        // æ˜¾ç¤ºè®°å½•
        function displayRecords(records) {
            const tbody = document.getElementById('recordsBody');
            
            if (records.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="10" class="empty-state">
                            <div>ğŸ“­</div>
                            <div>æš‚æ— è®°å½•</div>

                `;
                return;
            }
            
            tbody.innerHTML = records.map(record => `
                <tr>
                    <td>${formatDateTime(record.submitTime)}</td>
                    <td>${escapeHtml(record.company)}</td>
                    <td>${escapeHtml(record.name)}</td>
                    <td>${escapeHtml(record.idCard)}</td>
                    <td>${record.visitorCount}</td>

                </tr>
            `).join('');
        }
        
        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯

        // æ›´æ–°æœ€åæ›´æ–°æ—¶é—´

        // é‡ç½®ç­›é€‰æ¡ä»¶

        // å¯¼å‡ºæ•°æ®
        function exportData() {
            // ç®€å•çš„CSVå¯¼å‡ºå®ç°
            const table = document.querySelector('table');
            let csv = [];
            
            // è¡¨å¤´
            const headers = [];
            table.querySelectorAll('th').forEach(th => {
                headers.push(`"${th.textContent}"`);
            });
            csv.push(headers.join(','));
            
            // æ•°æ®è¡Œ
            const rows = table.querySelectorAll('tbody tr');
            if (rows.length === 0 || rows[0].querySelector('.empty-state')) {
                alert('æ²¡æœ‰æ•°æ®å¯å¯¼å‡º');
                return;
            }
            
            rows.forEach(tr => {
                const row = [];
                tr.querySelectorAll('td').forEach(td => {
                    // è·³è¿‡ç©ºçŠ¶æ€è¡Œ
                    if (!td.querySelector('.empty-state') && !td.querySelector('.loading')) {
                        row.push(`"${td.textContent}"`);
                    }
                });
                if (row.length > 0) {
                    csv.push(row.join(','));
                }
            });
            
            // åˆ›å»ºä¸‹è½½é“¾æ¥
            const blob = new Blob(['\uFEFF' + csv.join('\n')], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `è®¿å®¢è®°å½•_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        // æ˜¾ç¤ºé”™è¯¯
        function showError(message) {
            const tbody = document.getElementById('recordsBody');

        }
        
        // å·¥å…·å‡½æ•°ï¼šæ ¼å¼åŒ–æ—¥æœŸæ—¶é—´
        function formatDateTime(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        // å·¥å…·å‡½æ•°ï¼šè½¬ä¹‰HTML
        function escapeHtml(unsafe) {
            if (!unsafe) return '';
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
